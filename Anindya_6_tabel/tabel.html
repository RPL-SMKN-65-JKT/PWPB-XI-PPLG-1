<!DOCTYPE html>
<html>
<head>
    <title>HTML Audio, Video, Foto, dan Tabel</title>
</head>
<body>

<marquee><h1>Contoh HTML dengan Audio, Video, Foto, dan Tabel</h1></marquee>

<!-- Audio -->
<audio controls>
    <source src="lucuaja.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<br>

<!-- Video -->
<video width="420" height="340" controls>
    <source src="TomandJerry.mp4" type="video/mp4">
    Your browser does not support the video element.
</video>
<br>

<!-- Foto -->
<img src="inilucu.jpeg" alt="Gambar Contoh" width="350" height="200">

<br>

<!-- Tabel -->
<table border="2">
    <tr>
        <th colspan="4" > FORM NILAI UNTUK SISWA </th>
    </tr>
    <tr>
        <th> NO </th>
        <th colspan="4"> ISI BIODATA ANDA DISINI </th>
    </tr>
    <tr>
        <td>1</td>
        <td colspan="3">Nama : Anindya Vivia Putri</td>
    </tr>
    <tr>
        <td>2</td>
        <td colspan="3">Kelas : XI PPLG 1</td>
    </tr>
    <tr>
        <td>3</td>
        <td colspan="3">Absen : 06</td>
        </tr>
    <tr>
        <th colspan="4" > Mata pelajaran </th>
    </tr>
    <tr>
        <td>Fisika</td>
        <td>Matematika</td>
        <td>Bahasa Inggris</td>
        <td>Bahasa Indonesia</td>
    </tr>
</table>

</body>
</html>
