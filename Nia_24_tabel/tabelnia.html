<!DOCTYPE html>
<html>
<head>
    <title>Contoh HTML dengan Audio, Video, Foto, dan Tabel</title>
</head>
<body>

<h1>Contoh HTML dengan Audio, Video, Foto, dan Tabel</h1>

<!-- Audio -->
<audio controls>
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<br>

<!-- Video -->
<video width="320" height="240" controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video element.
</video>

<br>

<!-- Foto -->
<img src="bertiga.jpeg" alt="Gambar Contoh" width="350" height="200">

<br>
<!-- Tabel -->
<table border="2">
    <tr>
        <th colspan="4" > FORM NILAI UNTUK SISWA </th>
    </tr>
    <tr>
        <th> NO </th>
        <th colspan="4"> ISI BIODATA ANDA DISINI </th>
    </tr>
    <tr>
        <td>1</td>
        <td colspan="3">Nama : Nia Rahmadani</td>
    </tr>
    <tr>
        <td>2</td>
        <td colspan="3">Kelas : XI PPLG 1</td>
    </tr>
    <tr>
        <td>3</td>
        <td colspan="3">Absen : 24</td>
        </tr>
    <tr>
        <th colspan="4" > Mata pelajaran </th>
    </tr>
    <tr>
        <td>Fisika</td>
        <td>Matematika</td>
        <td>Bahasa Inggris</td>
        <td>Bahasa Indonesia</td>
    </tr>
</table>
